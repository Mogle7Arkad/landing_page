<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Landing Page.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <div class="logo">Header Logo</div>
            <ul class="header-links">

                <li><a href="">Reviews</a></li>
                <li><a href="">Contact us</a></li>

        <div class="content">

                    <div>This website is<br>awesome<br></div>

                    <div>This website has some subtext that goes here under the<br>main text.

                </div>

                    <button>Sign up</button>

                <input type="text" placeholder="This is an image place holder">

        </div>
